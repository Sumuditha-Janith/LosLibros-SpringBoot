<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - LosLibros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: none;
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            margin: 5px 0;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: #0d6efd;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .dashboard-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="text-center mb-4">
        <h4><i class="fas fa-book me-2"></i>LosLibros</h4>
        <p class="text-muted">Employee Dashboard</p>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="employeeDashboard.html">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="books.html">
                <i class="fas fa-book me-2"></i>Books
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fas fa-user-tie me-2"></i>Authors
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fas fa-tags me-2"></i>Categories
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Employee Dashboard</h2>
        <div>
            <span class="badge bg-primary" id="userInfo">Welcome, Employee</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card dashboard-card bg-primary text-white">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <h5 class="card-title">Books</h5>
                            <h2 class="card-text" id="booksCount">0</h2>
                        </div>
                        <div>
                            <i class="fas fa-book fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card dashboard-card bg-success text-white">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <h5 class="card-title">Authors</h5>
                            <h2 class="card-text" id="authorsCount">0</h2>
                        </div>
                        <div>
                            <i class="fas fa-user-tie fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card dashboard-card bg-warning text-white">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <h5 class="card-title">Categories</h5>
                            <h2 class="card-text" id="categoriesCount">0</h2>
                        </div>
                        <div>
                            <i class="fas fa-tags fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5>Quick Actions</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a href="books.html" class="btn btn-primary">
                            <i class="fas fa-book me-2"></i>Manage Books
                        </a>
                        <button class="btn btn-success">
                            <i class="fas fa-user-tie me-2"></i>Manage Authors
                        </button>
                        <button class="btn btn-warning">
                            <i class="fas fa-tags me-2"></i>Manage Categories
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5>Tasks</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <span class="fw-bold">Books to review:</span>
                        <span class="badge bg-primary">5</span>
                    </div>
                    <div class="mb-3">
                        <span class="fw-bold">Authors to update:</span>
                        <span class="badge bg-warning">3</span>
                    </div>
                    <div class="mb-3">
                        <span class="fw-bold">Categories to organize:</span>
                        <span class="badge bg-info">2</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script>
    $(document).ready(function() {
        // Check authentication
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        const role = localStorage.getItem('role');

        if (!token || role !== 'EMPLOYEE') {
            window.location.href = 'signIn.html';
            return;
        }

        // Show page content
        $('body').show();
        $('#userInfo').text(`Welcome, ${username} (${role})`);

        // Load initial data
        loadBooks();
        loadAuthors();
        loadCategories();

        // Logout functionality
        $('#logoutBtn').on('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            window.location.href = 'index.html';
        });

        // Fetch user info from API
        makeApiCall('/api/user/info', 'GET')
            .then(response => {
                $('#userInfo').text(`Welcome, ${response.username} (${role})`);
            })
            .catch(error => {
                console.error('Failed to fetch user info:', error);
            });
    });

    function loadBooks() {
        makeApiCall('/api/v1/books/getAllBooks', 'GET')
            .then(books => {
                $('#booksCount').text(books.length);
            })
            .catch(error => {
                console.error('Failed to load books:', error);
            });
    }

    function loadAuthors() {
        makeApiCall('/api/v1/authors/getAllAuth', 'GET')
            .then(authors => {
                $('#authorsCount').text(authors.length);
            })
            .catch(error => {
                console.error('Failed to load authors:', error);
            });
    }

    function loadCategories() {
        makeApiCall('/api/v1/categories/getAllCat', 'GET')
            .then(categories => {
                $('#categoriesCount').text(categories.length);
            })
            .catch(error => {
                console.error('Failed to load categories:', error);
            });
    }
</script>
</body>
</html>
