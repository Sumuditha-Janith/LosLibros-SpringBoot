<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books - LosLibros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="display: none;">
    <div id="navbar-container"></div>
    
    <div class="container" style="margin-top: 80px;">
        <h2>Manage Books</h2>
        
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary" id="addBookBtn" style="display: none;">
                <i class="fas fa-plus me-1"></i> Add New Book
            </button>
        </div>
        
        <table class="table table-striped" id="booksTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Books will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Add Book Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addBookForm">
                        <div class="mb-3">
                            <label for="bookTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="bookTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookAuthor" class="form-label">Author</label>
                            <select class="form-select" id="bookAuthor" required>
                                <option value="">Select Author</option>
                                <!-- Authors will be populated here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bookCategory" class="form-label">Category</label>
                            <select class="form-select" id="bookCategory" required>
                                <option value="">Select Category</option>
                                <!-- Categories will be populated here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bookPrice" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="bookPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="bookQuantity" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveBookBtn">Save Book</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        $(document).ready(function() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            
            if (!token) {
                window.location.href = 'signIn.html';
                return;
            }
            
            // Show page content
            $('body').show();
            
            // Show add button only for ADMIN and EMPLOYEE
            if (role === 'ADMIN' || role === 'EMPLOYEE') {
                $('#addBookBtn').show();
            }
            
            // Load books and dropdown data
            loadBooks();
            loadAuthorsDropdown();
            loadCategoriesDropdown();
            
            // Set up event listeners
            $('#addBookBtn').on('click', function() {
                $('#addBookModal').modal('show');
            });
            
            $('#saveBookBtn').on('click', function() {
                const bookData = {
                    bookTitle: $('#bookTitle').val(),
                    bookPrice: parseFloat($('#bookPrice').val()),
                    bookQuantity: parseInt($('#bookQuantity').val()),
                    bookAuthor: { authorId: parseInt($('#bookAuthor').val()) },
                    bookCategory: { categoryId: parseInt($('#bookCategory').val()) }
                };
                
                makeApiCall('/api/v1/books/save', 'POST', bookData)
                    .then(newBook => {
                        alert('Book added successfully!');
                        $('#addBookModal').modal('hide');
                        $('#addBookForm')[0].reset();
                        loadBooks();
                    })
                    .catch(error => {
                        alert('Failed to add book: ' + error);
                    });
            });
        });

        function loadBooks() {
            makeApiCall('/api/v1/books/getAllBooks', 'GET')
                .then(books => {
                    const tbody = $('#booksTable tbody');
                    tbody.empty();
                    
                    books.forEach(book => {
                        const row = `
                            <tr>
                                <td>${book.bookTitle}</td>
                                <td>${book.bookAuthor.authorName}</td>
                                <td>${book.bookCategory.categoryName}</td>
                                <td>$${book.bookPrice}</td>
                                <td>${book.bookQuantity}</td>
                                <td>
                                    <button class="btn btn-sm btn-info view-book" data-id="${book.bookId}">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    ${getActionButtons(book.bookId)}
                                </td>
                            </tr>
                        `;
                        tbody.append(row);
                    });
                })
                .catch(error => {
                    console.error('Failed to load books:', error);
                });
        }

        function getActionButtons(bookId) {
            const role = localStorage.getItem('role');
            let buttons = '';
            
            if (role === 'ADMIN' || role === 'EMPLOYEE') {
                buttons += `
                    <button class="btn btn-sm btn-warning edit-book" data-id="${bookId}">
                        <i class="fas fa-edit"></i>
                    </button>
                `;
            }
            
            if (role === 'ADMIN') {
                buttons += `
                    <button class="btn btn-sm btn-danger delete-book" data-id="${bookId}">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
            }
            
            return buttons;
        }

        function loadAuthorsDropdown() {
            makeApiCall('/api/v1/authors/getAllAuth', 'GET')
                .then(authors => {
                    const dropdown = $('#bookAuthor');
                    dropdown.empty();
                    dropdown.append('<option value="">Select Author</option>');
                    
                    authors.forEach(author => {
                        dropdown.append(`<option value="${author.authorId}">${author.authorName}</option>`);
                    });
                })
                .catch(error => {
                    console.error('Failed to load authors:', error);
                });
        }

        function loadCategoriesDropdown() {
            makeApiCall('/api/v1/categories/getAllCat', 'GET')
                .then(categories => {
                    const dropdown = $('#bookCategory');
                    dropdown.empty();
                    dropdown.append('<option value="">Select Category</option>');
                    
                    categories.forEach(category => {
                        dropdown.append(`<option value="${category.categoryId}">${category.categoryName}</option>`);
                    });
                })
                .catch(error => {
                    console.error('Failed to load categories:', error);
                });
        }
    </script>
</body>
</html>
