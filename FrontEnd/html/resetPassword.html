<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LosLibros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .reset-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .reset-header {
            background: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .reset-form {
            padding: 20px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 5;
        }
        .password-toggle:hover {
            color: #495057;
        }
        .countdown {
            font-size: 0.9rem;
            color: #dc3545;
            margin-top: 5px;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="reset-container">
                <div class="reset-header">
                    <h3><i class="fas fa-book me-2"></i>LosLibros</h3>
                    <p class="mb-0" id="form-title">Reset Your Password</p>
                </div>
                <div class="reset-form">
                    <!-- Step 1: Request OTP -->
                    <div id="step1" class="step active">
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100" id="requestOtpBtn">Send Reset OTP</button>
                        <div class="text-center mt-3">
                            <p>Remember your password? <a href="signIn.html">Sign In</a></p>
                        </div>
                    </div>

                    <!-- Step 2: Verify OTP -->
                    <div id="step2" class="step">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> We've sent a verification code to your email.
                        </div>
                        <div class="mb-3">
                            <label for="resetOtp" class="form-label">Enter OTP *</label>
                            <input type="text" class="form-control" id="resetOtp" placeholder="Enter 6-digit OTP" maxlength="6" required>
                            <div class="countdown" id="resetOtpCountdown">05:00</div>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mb-2" id="verifyResetOtpBtn">Verify OTP</button>
                        <button type="button" class="btn btn-outline-secondary w-100" id="resendResetOtpBtn">Resend OTP</button>
                        <div class="text-center mt-3">
                            <p><a href="#" id="back-to-step1">Back to email entry</a></p>
                        </div>
                    </div>

                    <!-- Step 3: New Password -->
                    <div id="step3" class="step">
                        <div class="mb-3 password-container">
                            <label for="newPassword" class="form-label">New Password *</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                            <span class="password-toggle" onclick="togglePassword('newPassword')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="mb-3 password-container">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password *</label>
                            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Re-enter new password" required>
                            <span class="password-toggle" onclick="togglePassword('confirmNewPassword')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <button type="button" class="btn btn-primary w-100" id="resetPasswordBtn">Reset Password</button>
                        <div class="text-center mt-3">
                            <p><a href="#" id="back-to-step2">Back to OTP entry</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Function to toggle password visibility
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.querySelector(`[onclick="togglePassword('${inputId}')"] i`);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // OTP countdown timer
    function startOtpCountdown(duration, displayElement) {
        const display = document.getElementById(displayElement);
        let timer = duration, minutes, seconds;

        const countdownInterval = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(countdownInterval);
                display.textContent = "OTP expired";
                display.classList.add('text-danger');
            }
        }, 1000);

        return countdownInterval;
    }

    function showStep(stepNumber) {
        // Hide all steps
        $('.step').removeClass('active');

        // Show the requested step
        $(`#step${stepNumber}`).addClass('active');

        // Update form title
        const titles = {
            1: "Reset Your Password",
            2: "Verify Your Email",
            3: "Create New Password"
        };
        $('#form-title').text(titles[stepNumber]);
    }

    $(document).ready(function() {
        let resetEmail = "";
        let countdownInterval;

        $('#requestOtpBtn').on('click', function() {
            const email = $('#resetEmail').val().trim();

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            resetEmail = email;

            // Send password reset request
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/auth/forgot-password',
                data: { email: email },
                success: function(response) {
                    if (response.status === 200) {
                        // Move to step 2
                        showStep(2);

                        // Start OTP countdown (5 minutes)
                        if (countdownInterval) clearInterval(countdownInterval);
                        countdownInterval = startOtpCountdown(300, 'resetOtpCountdown');
                    } else {
                        alert(response.message || 'Failed to send OTP');
                    }
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON?.message || 'Failed to send OTP';
                    alert(errorMsg);
                }
            });
        });

        $('#verifyResetOtpBtn').on('click', function() {
            const otp = $('#resetOtp').val().trim();

            if (!otp || otp.length !== 6) {
                alert('Please enter a valid 6-digit OTP');
                return;
            }

            // For simplicity, we'll just move to the next step
            // In a real application, you would verify the OTP first
            showStep(3);

            // Clear the countdown
            if (countdownInterval) clearInterval(countdownInterval);
        });

        $('#resendResetOtpBtn').on('click', function() {
            // Resend OTP
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/auth/forgot-password',
                data: { email: resetEmail },
                success: function(response) {
                    if (response.status === 200) {
                        alert('OTP resent to your email');
                        // Reset countdown
                        if (countdownInterval) clearInterval(countdownInterval);
                        countdownInterval = startOtpCountdown(300, 'resetOtpCountdown');
                    } else {
                        alert(response.message || 'Failed to resend OTP');
                    }
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON?.message || 'Failed to resend OTP';
                    alert(errorMsg);
                }
            });
        });

        $('#resetPasswordBtn').on('click', function() {
            const newPassword = $('#newPassword').val();
            const confirmNewPassword = $('#confirmNewPassword').val();
            const otp = $('#resetOtp').val().trim();

            if (!newPassword || !confirmNewPassword) {
                alert('Please fill in all fields');
                return;
            }

            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            if (newPassword !== confirmNewPassword) {
                alert('Passwords do not match');
                return;
            }

            if (!otp || otp.length !== 6) {
                alert('Please enter a valid OTP');
                return;
            }

            // Send password reset request
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/auth/reset-password',
                data: {
                    email: resetEmail,
                    otp: otp,
                    newPassword: newPassword
                },
                success: function(response) {
                    if (response.status === 200) {
                        alert('Password reset successfully!');
                        window.location.href = 'signIn.html';
                    } else {
                        alert(response.message || 'Password reset failed');
                    }
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON?.message || 'Password reset failed';
                    alert(errorMsg);
                }
            });
        });

        // Navigation handlers
        $('#back-to-step1').on('click', function(e) {
            e.preventDefault();
            showStep(1);
            if (countdownInterval) clearInterval(countdownInterval);
        });

        $('#back-to-step2').on('click', function(e) {
            e.preventDefault();
            showStep(2);
        });

        // Allow form submission on Enter key
        $('#resetEmail').on('keypress', function(e) {
            if (e.which === 13) {
                $('#requestOtpBtn').click();
            }
        });

        $('#resetOtp').on('keypress', function(e) {
            if (e.which === 13) {
                $('#verifyResetOtpBtn').click();
            }
        });

        $('#newPassword, #confirmNewPassword').on('keypress', function(e) {
            if (e.which === 13) {
                $('#resetPasswordBtn').click();
            }
        });
    });
</script>
</body>
</html>
