<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders - LosLibros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>My Order History</h2>
  <table class="table table-striped mt-3" id="ordersTable">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Date</th>
      <th>Total</th>
      <th>Items</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(document).ready(function() {
    fetch("http://localhost:8080/api/v1/orders/my", {
      headers: {
        "Authorization": "Bearer " + localStorage.getItem("token")
      }
    })
            .then(res => res.json())
            .then(orders => {
              let rows = "";
              orders.forEach(o => {
                let items = o.items.map(i => `${i.bookTitle} (x${i.quantity})`).join("<br>");
                rows += `
              <tr>
                <td>#${o.id}</td>
                <td>${o.orderDate}</td>
                <td>$${o.totalAmount.toFixed(2)}</td>
                <td>${items}</td>
              </tr>`;
              });
              $("#ordersTable tbody").html(rows);
            });
  });
</script>
</body>
</html>
