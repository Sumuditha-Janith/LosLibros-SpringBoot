<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LosLibros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .signup-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .signup-header {
            background: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .signup-form {
            padding: 20px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 5;
        }
        .password-toggle:hover {
            color: #495057;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="signup-container">
                <div class="signup-header">
                    <h3><i class="fas fa-book me-2"></i>LosLibros</h3>
                    <p class="mb-0">Create your account</p>
                </div>
                <div class="signup-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address *</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3 password-container">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        <span class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="mb-3 password-container">
                        <label for="confirmPassword" class="form-label">Confirm Password *</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="signUpBtn">Sign Up</button>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="signIn.html">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Function to toggle password visibility
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.querySelector(`[onclick="togglePassword('${inputId}')"] i`);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    $(document).ready(function() {
        $('#signUpBtn').on('click', function() {
            const username = $('#username').val().trim();
            const email = $('#email').val().trim();
            const address = $('#address').val().trim();
            const password = $('#password').val();
            const confirmPassword = $('#confirmPassword').val();

            // Validation
            if (!username || !email || !address || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }

            if (username.length < 3) {
                alert('Username must be at least 3 characters long');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            const role = "USER";

            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/auth/register',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: username,
                    email: email,
                    address: address,
                    password: password,
                    role: role
                }),
                success: function(response) {
                    alert(response.message || 'User registered successfully');
                    window.location.href = 'signIn.html';
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON?.message || 'Registration failed';
                    alert(errorMsg);
                }
            });
        });

        // Allow form submission on Enter key
        $('#password, #confirmPassword').on('keypress', function(e) {
            if (e.which === 13) {
                $('#signUpBtn').click();
            }
        });
    });
</script>
</body>
</html>
