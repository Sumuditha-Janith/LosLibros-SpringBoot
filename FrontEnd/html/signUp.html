<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LosLibros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .signup-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .signup-header {
            background: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .signup-form {
            padding: 20px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 5;
        }
        .password-toggle:hover {
            color: #495057;
        }
        .otp-section {
            display: none;
        }
        .countdown {
            font-size: 0.9rem;
            color: #dc3545;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="signup-container">
                <div class="signup-header">
                    <h3><i class="fas fa-book me-2"></i>LosLibros</h3>
                    <p class="mb-0" id="form-title">Create your account</p>
                </div>
                <div class="signup-form">
                    <div id="registration-section">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address *</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3 password-container">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                            <span class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="mb-3 password-container">
                            <label for="confirmPassword" class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
                            <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <button type="button" class="btn btn-primary w-100" id="signUpBtn">Sign Up</button>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="signIn.html">Sign In</a></p>
                        </div>
                    </div>

                    <div id="otp-section" class="otp-section">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> We've sent a verification code to your email.
                        </div>
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP *</label>
                            <input type="text" class="form-control" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
                            <div class="countdown" id="otp-countdown">05:00</div>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mb-2" id="verifyOtpBtn">Verify OTP</button>
                        <button type="button" class="btn btn-outline-secondary w-100" id="resendOtpBtn">Resend OTP</button>
                        <div class="text-center mt-3">
                            <p><a href="#" id="back-to-registration">Back to registration</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // Function to toggle password visibility
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.querySelector(`[onclick="togglePassword('${inputId}')"] i`);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // OTP countdown timer
    function startOtpCountdown(duration) {
        const display = document.getElementById('otp-countdown');
        let timer = duration, minutes, seconds;

        const countdownInterval = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(countdownInterval);
                display.textContent = "OTP expired";
                display.classList.add('text-danger');

                // Show expiration alert
                Swal.fire({
                    icon: 'warning',
                    title: 'OTP Expired',
                    text: 'Your verification code has expired. Please request a new one.',
                    confirmButtonColor: '#0d6efd'
                });
            }
        }, 1000);

        return countdownInterval;
    }

    $(document).ready(function() {
        let registrationData = {};
        let countdownInterval;

        $('#signUpBtn').on('click', function() {
            const username = $('#username').val().trim();
            const email = $('#email').val().trim();
            const address = $('#address').val().trim();
            const password = $('#password').val();
            const confirmPassword = $('#confirmPassword').val();

            // Validation
            if (!username || !email || !address || !password || !confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Missing Information',
                    text: 'Please fill in all fields',
                    confirmButtonColor: '#0d6efd'
                });
                return;
            }

            if (username.length < 3) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Username',
                    text: 'Username must be at least 3 characters long',
                    confirmButtonColor: '#0d6efd'
                });
                return;
            }

            if (password.length < 6) {
                Swal.fire({
                    icon: 'error',
                    title: 'Weak Password',
                    text: 'Password must be at least 6 characters long',
                    confirmButtonColor: '#0d6efd'
                });
                return;
            }

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Password Mismatch',
                    text: 'Passwords do not match',
                    confirmButtonColor: '#0d6efd'
                });
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Email',
                    text: 'Please enter a valid email address',
                    confirmButtonColor: '#0d6efd'
                });
                return;
            }

            // Store registration data
            registrationData = {
                username: username,
                email: email,
                address: address,
                password: password,
                role: "USER"
            };

            // Show loading alert
            Swal.fire({
                title: 'Creating Account...',
                text: 'Please wait while we process your registration',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            // Send registration request
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/auth/register',
                contentType: 'application/json',
                data: JSON.stringify(registrationData),
                success: function(response) {
                    if (response.status === 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Verification Code Sent!',
                            text: 'We\'ve sent a 6-digit code to your email address',
                            confirmButtonColor: '#0d6efd'
                        }).then(() => {
                            // Show OTP section
                            $('#registration-section').hide();
                            $('#otp-section').show();
                            $('#form-title').text('Verify Your Email');

                            // Start OTP countdown (5 minutes)
                            if (countdownInterval) clearInterval(countdownInterval);
                            countdownInterval = startOtpCountdown(300);
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Registration Failed',
                            text: response.message || 'Registration failed',
                            confirmButtonColor: '#0d6efd'
                        });
                    }
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON?.message || 'Registration failed due to server error';
                    Swal.fire({
                        icon: 'error',
                        title: 'Registration Failed',
                        text: errorMsg,
                        confirmButtonColor: '#0d6efd'
                    });
                }
            });
        });

        $('#verifyOtpBtn').on('click', function() {
            const otp = $('#otp').val().trim();

            if (!otp || otp.length !== 6) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid OTP',
                    text: 'Please enter a valid 6-digit OTP',
                    confirmButtonColor: '#0d6efd'
                });
                return;
            }

            // Show loading alert
            Swal.fire({
                title: 'Verifying...',
                text: 'Please wait while we verify your code',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            // Send the verification request
            $.ajax({
                type: 'POST',
                url: `http://localhost:8080/auth/verify-otp?email=${encodeURIComponent(registrationData.email)}&otp=${otp}`,
                contentType: 'application/json',
                data: JSON.stringify(registrationData),
                success: function(response) {
                    if (response.status === 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Registration Successful!',
                            text: response.message || 'Your account has been created successfully',
                            confirmButtonColor: '#0d6efd',
                            timer: 2000,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = 'signIn.html';
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Verification Failed',
                            text: response.message || 'OTP verification failed',
                            confirmButtonColor: '#0d6efd'
                        });
                    }
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON?.message || 'OTP verification failed';
                    Swal.fire({
                        icon: 'error',
                        title: 'Verification Failed',
                        text: errorMsg,
                        confirmButtonColor: '#0d6efd'
                    });
                }
            });
        });

        $('#resendOtpBtn').on('click', function() {
            // Show loading alert
            Swal.fire({
                title: 'Resending Code...',
                text: 'Please wait while we send a new verification code',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            // For simplicity, we'll just resubmit the registration form
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/auth/register',
                contentType: 'application/json',
                data: JSON.stringify(registrationData),
                success: function(response) {
                    if (response.status === 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Code Resent!',
                            text: 'A new verification code has been sent to your email',
                            confirmButtonColor: '#0d6efd'
                        }).then(() => {
                            // Reset countdown
                            if (countdownInterval) clearInterval(countdownInterval);
                            countdownInterval = startOtpCountdown(300);
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Resend Failed',
                            text: response.message || 'Failed to resend OTP',
                            confirmButtonColor: '#0d6efd'
                        });
                    }
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON?.message || 'Failed to resend OTP';
                    Swal.fire({
                        icon: 'error',
                        title: 'Resend Failed',
                        text: errorMsg,
                        confirmButtonColor: '#0d6efd'
                    });
                }
            });
        });

        $('#back-to-registration').on('click', function(e) {
            e.preventDefault();

            Swal.fire({
                title: 'Go Back?',
                text: 'Are you sure you want to go back to registration? Your OTP will expire.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#0d6efd',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Yes, Go Back',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    $('#otp-section').hide();
                    $('#registration-section').show();
                    $('#form-title').text('Create your account');
                    if (countdownInterval) clearInterval(countdownInterval);
                }
            });
        });

        // Allow form submission on Enter key
        $('#password, #confirmPassword').on('keypress', function(e) {
            if (e.which === 13) {
                $('#signUpBtn').click();
            }
        });

        $('#otp').on('keypress', function(e) {
            if (e.which === 13) {
                $('#verifyOtpBtn').click();
            }
        });
    });
</script>
</body>
</html>
