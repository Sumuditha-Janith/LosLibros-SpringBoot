<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - LosLibros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .signin-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .signin-header {
            background: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .signin-form {
            padding: 20px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 5;
        }
        .password-toggle:hover {
            color: #495057;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="signin-container">
                <div class="signin-header">
                    <h3><i class="fas fa-book me-2"></i>LosLibros</h3>
                    <p class="mb-0">Sign in to your account</p>
                </div>
                <div class="signin-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="mb-3 password-container">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        <span class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="signInBtn">Sign In</button>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="signUp.html">Sign Up</a></p>
                        <p><a href="resetPassword.html">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // Function to toggle password visibility
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.querySelector(`[onclick="togglePassword('${inputId}')"] i`);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    $(document).ready(function() {
        $('#signInBtn').on('click', function() {
            const username = $('#username').val();
            const password = $('#password').val();

            if (!username || !password) {
                Swal.fire({
                    icon: 'error',
                    title: 'Missing Information',
                    text: 'Please enter both username and password',
                    confirmButtonColor: '#0d6efd'
                });
                return;
            }

            // Show loading alert
            Swal.fire({
                title: 'Signing In...',
                text: 'Please wait while we authenticate your credentials',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            $.ajax({
                method: 'POST',
                url: 'http://localhost:8080/auth/login',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: username,
                    password: password
                }),
                success: function(response) {
                    const token = response.data.accessToken;
                    const role = response.data.role;

                    if (token) {
                        localStorage.setItem('token', token);
                        localStorage.setItem('username', username);
                        localStorage.setItem('role', role);

                        // Show success message
                        Swal.fire({
                            icon: 'success',
                            title: 'Login Successful!',
                            text: `Welcome back, ${username}!`,
                            confirmButtonColor: '#0d6efd',
                            timer: 1500,
                            showConfirmButton: false
                        }).then(() => {
                            // Redirect based on role
                            if (role === 'ADMIN') {
                                window.location.href = 'adminDashboard.html';
                            } else if (role === 'EMPLOYEE') {
                                window.location.href = 'employeeDashboard.html';
                            } else {
                                window.location.href = 'userDashboard.html';
                            }
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Login Failed',
                            text: 'No token received from server',
                            confirmButtonColor: '#0d6efd'
                        });
                    }
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON?.message || 'Login failed due to server error';

                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: errorMsg,
                        confirmButtonColor: '#0d6efd'
                    });
                }
            });
        });

        // Allow form submission on Enter key
        $('#password').on('keypress', function(e) {
            if (e.which === 13) {
                $('#signInBtn').click();
            }
        });

        $('#username').on('keypress', function(e) {
            if (e.which === 13) {
                $('#password').focus();
            }
        });
    });
</script>
</body>
</html>
