<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LosLibros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .signup-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .signup-header {
            background: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .signup-form {
            padding: 20px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="signup-container">
                    <div class="signup-header">
                        <h3><i class="fas fa-book me-2"></i>LosLibros</h3>
                        <p class="mb-0">Create your account</p>
                    </div>
                    <div class="signup-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role">
                                <option value="USER">User</option>
                                <option value="EMPLOYEE">Employee</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary w-100" id="signUpBtn">Sign Up</button>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="signIn.html">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#signUpBtn').on('click', function() {
                const username = $('#username').val();
                const email = $('#email').val();
                const password = $('#password').val();
                const role = $('#role').val();

                if (!username || !email || !password) {
                    alert('Please fill in all fields');
                    return;
                }

                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/auth/register',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        role: role
                    }),
                    success: function(response) {
                        alert(response.message);
                        window.location.href = 'signIn.html';
                    },
                    error: function(xhr) {
                        const errorMsg = xhr.responseJSON?.message || 'Registration failed';
                        alert(errorMsg);
                    }
                });
            });
        });
    </script>
</body>
</html>
